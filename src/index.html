<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>2048 - a single-player sliding block puzzle game.</title>
</head>
<body class="bg-gray-800 text-gray-100 font-sans overscroll-none">
  <div id="container" class="flex flex-col items-center">
    <div id="header" class="grid-width flex flex-row my-3 md:my-0 px-3 md:px-0">
      <div class="font-bold pr-3 py-3 self-center">
        <h1 class="text-3xl md:text-5xl">2048</h1>
      </div>

      <div class="bg-gray-900 text-white py-1 px-5 mx-3 my-5 rounded flex-1 flex flex-col items-center">
        <div class="uppercase font-bold">
          Score
        </div>
        <div id="score">
          0
        </div>
      </div>

      <div class="bg-gray-900 text-white py-1 px-5 my-5 rounded flex-1 flex flex-col items-center">
        <div class="uppercase font-bold">
          Best
        </div>
        <div id="best">
          0
        </div>
      </div>
    </div>

    <div class="grid-width mt-3 mb-6 md:mb-3 md:mt-0 px-3 md:px-0">
      <p class="mr-3">Join the numbers and get to the <span class="font-bold mr-1">2048 tile!</span><button id="new-game" class="my-1 md:mx-3 md:my-0 bg-orange-500 hover:bg-orange-700 py-1 px-2 rounded font-bold cursor-pointer focus:outline-none">New Game!</button></p>
    </div>

    <div>
      <div id="grid" class="bg-gray-900 flex flex-col md:rounded relative">
        <div class="grid-row flex flex-row">
          <div id="cell-0-0" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-0-1" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-0-2" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-0-3" class="grid-cell bg-gray-800 rounded"></div>
        </div>

        <div class="grid-row flex flex-row">
          <div id="cell-1-0" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-1-1" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-1-2" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-1-3" class="grid-cell bg-gray-800 rounded"></div>
        </div>

        <div class="grid-row flex flex-row">
          <div id="cell-2-0" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-2-1" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-2-2" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-2-3" class="grid-cell bg-gray-800 rounded"></div>
        </div>

        <div class="grid-row flex flex-row">
          <div id="cell-3-0" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-3-1" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-3-2" class="grid-cell bg-gray-800 rounded"></div>
          <div id="cell-3-3" class="grid-cell bg-gray-800 rounded"></div>
        </div>

        <div id="tiles"></div>

        <div id="win-overlay" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-75 rounded top-z-index">
          <div class="flex flex-col justify-center items-center h-full w-full">
            <div>
              <p class="text-6xl mb-3 font-bold text-center">You won!</p>
            </div>

            <div>
              <button id="win-keep-playing" class="mx-1 md:mx-3 bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Keep Playing!</button>
              <button id="win-new-game" class="mx-1 md:mx-3 bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none">New Game!</button>
            </div>
          </div>
        </div>

        <div id="game-over-overlay" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-75 rounded top-z-index">
          <div class="flex flex-col justify-center items-center h-full w-full">
            <div>
              <p class="text-6xl mb-3 font-bold text-center">Game Over!</p>
            </div>

            <div>
              <button id="game-over-try-again" class="mx-1 md:mx-3 bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Try Again!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-width my-6 md:my-3 px-3 md:px-0">
      <p>Check out the source code on <a target="_blank" rel="noopener noreferrer" href="https://github.com/Robert-96/2048" class="uppercase font-bold underline cursor-pointer hover:text-orange-500">GitHub</a>.</p>
    </div>
  </div>
</body>
</html>
